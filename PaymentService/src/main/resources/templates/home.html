<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
	integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
	crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Nunito"
	rel="stylesheet">
<style>
body {
	background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
	color: #023020;
	font-family: 'Nunito', sans-serif;
	height: 600px;
}

button {
	background-color: #378805;
	color: white;
	border: 3px solid #378805;
	border-radius: 10px;
	width: 150px;
}

nav {
	background-color: #378805;
	height: 60px;
	font-family: 'Nunito', sans-serif;
	font-size: 18px;
}
</style>
<script>
	function logout() {
		localStorage.removeItem("token");
		localStorage.removeItem("currentUser");
		localStorage.removeItem("localCart");
		location.href='http://localhost:4200/login'
	}
</script>
</head>

<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">
			<div class="container">
				<a class="navbar-brand text-white">AGRO SPOT</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon text-black"></span>
				</button>

				<div id="navbarNav">
					<div class="mx-auto"></div>
					<ul class="navbar-nav">
						</li> &nbsp; &nbsp;
						<li class="nav-item active"><button class="nav-link text-white"
							onClick=logout()>Log Out</button></li>
					</ul>
				</div>
			</div>
		</nav>
	</header><br><br>
	<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="card shadow-lg p-3 bg-white rounded" style="width: 400px">
			<h2 class="text-center">CheckOut</h2>
			<form method="post" action="/submitPaymentDetail">
				<div class="form-group mb-2">
					<label for="ORDER_ID">Order Id</label> <input type="text"
						class="form-control" id="ORDER_ID" name="ORDER_ID" readonly
						th:value=${param.orderId}>
				</div>
				<div class="form-group mb-2">
					<label for="CUST_ID">Customer Id</label> <input type="text"
						class="form-control" id="CUST_ID" readonly
						th:value=${param.custId} name="CUST_ID">
				</div>
				<div class="form-group mb-2">
					<label for="INDUSTRY_TYPE_ID">Industry Id</label> <input
						type="text" class="form-control" id="INDUSTRY_TYPE_ID" readonly
						th:value="Retail" name="INDUSTRY_TYPE_ID">
				</div>
				<div class="form-group mb-2">
					<label for="CHANNEL_ID">Channel Id</label> <input type="text"
						class="form-control" id="CHANNEL_ID" readonly th:value="Web"
						name="CHANNEL_ID">
				</div>
				<div class="form-group mb-3">
					<label for="TXN_AMOUNT">Transaction Amount</label> <input
						type="text" class="form-control" id="TXN_AMOUNT" readonly
						th:value=${param.txn_amt} name="TXN_AMOUNT">
				</div>

				<div class="d-grid col-5 mx-auto">
					<button type="submit" class="btn btn-success">
						<b>Pay with Paytm</b>
					</button>
				</div>
			</form>
		</div>
	</div>
	<footer class="text-center text-white fixed-bottom">

		<div class="text-center p-3" style="background-color: #378805;">
			Â© 2023 Copyright: <a class="text-white" href="/home"
				style="text-decoration: none;">AGROSPOT</a>
		</div>

	</footer>
	<br>
</body>
</html>
